<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>脸猪官网管理后台</title>

  <link href="/css/semantic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
  <script src="/js/jquery.min.js"></script>
  
</head>
<body>

  <div id="header_nav"></div>

  <div class="ui main container">
        <div class="ui segment">
            <a href="/edit_tutorial?id=0" class="ui mini facebook button">
                <i class="plus icon"></i>
                新建教程
            </a>
        </div>
        <table class="ui green table">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>文章类型</th>
                  <th>文章标题</th>
                  <th>阅读次数</th>
                  <th>创建人</th>
                  <th>创建时间</th>
                </tr>
             </thead>
             <tbody id="data_tbbody">
                
            </tbody>
        </table>
  </div>
 
</body>

<script>
    $.get("/pages/header.html", function (data) {
        $("#header_nav").append(data);
    });

    $.get("/pages/foot.html", function (data) {
        $("body").append(data);
    });

    $.ajax({
        url: '/tutorial_list',
        type: 'GET',
        dataType: 'json',
        success:function(data){
            var html = ``;
            if(data && data.code === 0){
                var list = data.result;
                list.forEach(function(item) {
                    html += `<tr><td> <a href='/edit_tutorial?id=${item.id}'>${item.id}</a></td> <td>${item.type === 1 ? '使用教程' : '干货分享'}</td> <td>${item.name}</td> <td>${item.read_count}</td> <td>${item.created_by}</td> <td>${item.created_time}</td>`;
                });
            }
            $('#data_tbbody').html(html);
        },
        error:function(data){
            alert(data.msg);
        }
    });
  
</script>

</html>
